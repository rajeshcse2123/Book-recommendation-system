<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<style>
    .navbar-nav {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .text-white{
        color:white
    }

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
      <div class="container-fluid">
        <a class="navbar-brand ms-3"> My Book Recommender</a>

<!--        !&#45;&#45; Right-aligned links &ndash;&gt;-->
          <ul class="nav navbar-nav mx-auto">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
          </ul>
      </div>
    </nav>

   <div class="container mt-4">
       <div class="row">
           <div class="col-12">
               <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
           </div>


           {% for i in range(book_name|length) %}
             <div class="col-3" style="margin-top:40px">
                   <div class="card-body">
                       <img class="card-img-top" src="{{ image[i] }}"
                        style="width: 150px; height: 210px;">
                       <h4 class="text-white" style="margin-top:20px">{{ book_name[i] }}</h4>
                       <h6 class="text-white" style="margin-top:10px">{{ author[i] }}</h6>
                       <h6 class="text-white">Votes - {{ votes[i] }}</h6>
                       <h6 class="text-white">Rating - {{ rating[i] }}</h6>
                   </div>
             </div>
           {% endfor %}

       </div>
   </div>

</body>
</html>
